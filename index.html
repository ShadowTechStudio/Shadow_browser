<!DOCTYPE html>  <!-- balise orpheline indispensable : elle indique qu'il s'agit d'une page HTML. -->

<html lang="fr"> <!--englobe tout le contenu de la page web, indique que par défaut la langue de la page est en français à l'aide d'un attribut-->

    <head> <!--donnent des informations au navigateur : l’encodage et le titre de la page.-->
        <meta charset="utf-8"> <!--indique l'encodage utilisé dans le fichier  .html : cela détermine comment les caractères spéciaux s'affichent (accents, idéogrammes chinois et japonais, etc.).-->
        <title>Shadow Web Navigator</title> <!--indique au navigateur le titre de la page web-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

        <link href="stylesheet/style.css" rel="stylesheet">
        <link rel="icon" href="images/logo.svg" type="image/svg">


        <!--<base href="/Shadow_browser/"> -->

    </head>

    <body> <!--contient tout ce qui sera affiché à l'écran sur la page web.-->

        <header>
            <a href="index.html">
                <img id="logo" src="images/logo.svg" alt="logo" />
            </a>

        </header>
        
        <main>
            <h1 id="haut_page"> Bienvenue sur <br> <span class = "orange_color"> Shadow Web Browser </span></h1>
            <script async src="https://cse.google.com/cse.js?cx=43a9e0cb1c4e84c63">
            </script>
            <div id="search_bar">
                <div class="gcse-search"></div>
            </div>

        </main>

        <footer>
            <p>version 0.3.6</p>
        </footer>        
    </body>
</html>
