<!DOCTYPE html>  <!-- balise orpheline indispensable : elle indique qu'il s'agit d'une page HTML. -->

<html lang="fr"> <!--englobe tout le contenu de la page web, indique que par défaut la langue de la page est en français à l'aide d'un attribut-->

    <head> <!--donnent des informations au navigateur : l’encodage et le titre de la page.-->
        <meta charset="utf-8"> <!--indique l'encodage utilisé dans le fichier  .html : cela détermine comment les caractères spéciaux s'affichent (accents, idéogrammes chinois et japonais, etc.).-->
        <title>Shadow Web Navigator</title> <!--indique au navigateur le titre de la page web-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

        <link href="stylesheet/style.css" rel="stylesheet">
        <link rel="icon" href="images/logo.svg" type="image/svg">


        <!--<base href="/Shadow_browser/"> -->

    </head>

    <body> <!--contient tout ce qui sera affiché à l'écran sur la page web.-->

        <header>
            <div id="logo">
                <a href="index.html">
                    <img  src="images/logo.svg" alt="logo" />
                </a>
            </div>

            <div id="widget">
                <a href="index.html">
                    <img id="app_img" src="images/home.svg" alt="widget" title="Page d'accueil"/>
                    <p class="widget-text">ACCUEIL</p>
                </a>
            </div>

        </header>

        <main>
            <h1 class="orange_color">Formulaire de contact</h1>
            <form action="https://formsubmit.co/shadowtech.studio.contact@gmail.com" method="POST">
                <fieldset>
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom" maxlength="20" required>

                    <label for="mail">Mail:</label>
                    <input type="email" name="mail" id="mail" required>

                    <label for="objet">Objet:</label>
                    <input type="text" name="objet" id="objet" maxlength="25" required>
                </fieldset>

                <textarea name="formulaire" id="formulaire" placeholder="Tapez votre texte ici (max 1500 caractères)" rows="15" cols="100" required maxlength="1500"></textarea>

                <!-- Champs cachés pour personnaliser le comportement -->
                <input type="hidden" name="_subject" value="Nouveau message de votre site">
                <input type="hidden" name="_next" value="https://shadowtechstudio.github.io/Shadow_browser/thankyou.html">
                <input type="hidden" name="_replyto" value="email">
                <input type="hidden" name="_autoresponse" value="Merci pour votre message. Nous vous répondrons dans les plus brefs délais.">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_template" value="table">

                <button type="submit">Envoyer</button>
                </form>
        </main>


        

            <footer>

                <div class="footer_top">
                    <img src="images/texte_logo.svg" class="footer_logo"/>
                    <hr>
                </div>
    
                <hr>
    
                <ul>
                    <li>
                        <a href="mentions_legale.html">Mentions légales</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li class="blue_color">&copy; 2025 Shadow Tech Studio. Tous droits réservés.</li>
                </ul>
    
            </footer>   

    </body>
</html>
